services:
  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    command: ["redis-server"]

  db:
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
    image: postgis/postgis:14-3.3-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - db:/var/lib/postgresql/data

  app:
    image: umap/umap:3.5.0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - STATIC_ROOT=/srv/umap/static
      - MEDIA_ROOT=/srv/umap/uploads
      - DATABASE_URL=postgis://postgres@db/postgres
      # --- VARIABLES START HERE ---
      # These allow you to change settings in Coolify UI without editing code
      - SECRET_KEY=${SECRET_KEY}
      - SITE_URL=${SITE_URL}
      - UMAP_ALLOW_ANONYMOUS=${UMAP_ALLOW_ANONYMOUS:-False}
      - DEBUG=${DEBUG:-1}
      # ---------------------------
      - REALTIME_ENABLED=1
      - REDIS_URL=redis://redis:6379
    volumes:
      - data:/srv/umap/uploads
      - static:/srv/umap/static

  proxy:
    image: nginx:latest
    ports:
      # This allows you to set the port in Coolify (e.g., 3000)
      # If you don't set it, it defaults to 8000
      - "${HOST_PORT:-8000}:80"
    volumes:
      # Since this is a Git repo, these relative paths will now WORK automatically
      - ./docker/umap-snippet.conf:/etc/nginx/snippets/umap.conf:ro
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - static:/static:ro
      - data:/data:ro
    depends_on:
      - app

volumes:
  data:
  static:
  db:
